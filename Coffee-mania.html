<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="csscoffe.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/visualpharm/office-space/256/cup-coffee-icon.png" type="image/x-icon">
</head>
<body class="bg-light">
     <!-- Cabeçalho -->
 <header class="header-brown text-center py-4" role="banner" aria-label="Cabeçalho da Cafeteria">
  <h1 class="fw-bold mb-0">☕ Coffee Mania</h1>
</header>

<!-- Conteúdo principal -->
 <main class="container text-center my-5">

      <!-- Breve descrição -->
    <p class="lead">
      Bem-vindo à <strong>Coffee Mania</strong>!  
      Aqui você encontra cafés especiais, bolos caseiros e aquele ambiente aconchegante que faz você se sentir em casa.
    </p>
    <hr>

    <!-- Imagem ilustrativa -->
    <img src="https://images.pexels.com/photos/32283671/pexels-photo-32283671.jpeg" 
         alt="Café na xícara"
         class="img-fluid rounded shadow my-4" 
         style="max-width:400px;">

    <h6 class="order text-center py-4">
        Faça agora o seu pedido em nosso delicioso cardápio!
    </h6>
    
      <!-- Botão de ação -->
    <div>
      <a href="#pedido" class="btn btn-primary btn-lg">Fazer Pedido</a>
    </div>


    <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Coffee Mania - Todos os direitos reservados</p>
  </footer>


 </main>
</body>
</html>
